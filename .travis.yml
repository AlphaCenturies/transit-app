language: objective-c

branches:
  only:
    - master

xcode_project: TransitApp/TransitApp.xcodeproj
xcode_scheme: TransitApp/TransitAppTests
osx_image: xcode7.1
xcode_sdk: iphonesimulator9.1
podfile: TransitApp/Podfile

before_install:
  - sudo gem install cocoapods
  - brew update
  - if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
  - pod install --project-directory=TransitApp/

script:
  - xcodebuild test -workspace TransitApp/TransitApp.xcworkspace -scheme TransitAppTests -destination 'platform=iOS Simulator,name=iPhone 5s,OS=9.1'
